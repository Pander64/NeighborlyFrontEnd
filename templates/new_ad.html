{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <div class="container">
        <div>
            <h2>Agregar anuncio</h2>
            <form action="/ad/new" method="post">
                <div class="form-group">
                    <label for="add-name">Título</label>
                    <input class="form-control" id="add-name" name="title" required/>
                </div>
                <div class="form-group">
                    <label for="add-current_city">Ciudad</label>
                    <input class="form-control" id="add-current_city" name="city" required/>
                </div>
                <div class="form-group">
                    <label for="add-current_state">Descripción</label>
                    <input class="form-control" id="add-current_state" name="description" required/>
                </div>
                <div class="form-group">
                    <label for="add-email">Correo</label>
                    <input class="form-control" id="add-email" name="email" required/>
                </div>
                <div class="form-group">
                    <label for="add-bio">Enlace de la imagen</label>
                    <input class="form-control" id="add-bio" name="imgUrl" required/>
                </div>
                <div class="form-group">
                    <label for="add-speaker_rate">Precio</label>
                    <input class="form-control" id="add-speaker_rate" name="price" required/>
                </div>
                <button type="submit" class="btn btn-primary">Crear Anuncio</button>
                <a class="btn btn-default" href="/">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
